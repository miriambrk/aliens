<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ALIENS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>


    <header class="header">
        <div class="container container-fluid">
          <h1 class="name low"><strong>Let's Find Alien Sightings</strong></h1>
        </div><!--//container-->
    </header><!--//header-->

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h3 class="desc">Enter One or More Filters</h3>
        <div class="form-group">
          <input type="datetime" class="form-control" id="date" placeholder="Date">
          <input type="text" class="form-control" id="city" placeholder="City">
          <input type="text" class="form-control" id="state" placeholder="State">
          <input type="text" class="form-control" id="country" placeholder="Country">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
        </div>
        <div class="form-group">
          <a id="search" class="btn btn-default">Search</a>
          <a id="clear" class="btn btn-default">Clear Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>

              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <nav aria-label="Search Results Page">
    <div style="text-align:center;">
      <input type="button" id="first" onclick="firstPage()" value="first" />
      <input type="button" id="previous" onclick="previousPage()" value="previous" />
      <input type="button" id="next" onclick="nextPage()" value="next" />
      <input type="button" id="last" onclick="lastPage()" value="last" />

      <div id="list"></div>
    </div>
  </nav>
  <br>
  <hr>

  <!-- the data file-->
  <script src="data.js" type="text/javascript"></script>

  <!--the pagination code-->
  <script src="pag.js" type="text/javascript"></script>

  <!--the filtering and creating the display code-->
  <script src="index.js" type="text/javascript"></script>

</body>

</html>
